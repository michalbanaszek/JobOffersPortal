version: "3"
networks:
  local-network:
    name: local-network
volumes:
  sqlvolume:

services:
  sql-microsoft:
    image: mcr.microsoft.com/mssql/server:2019-CU3-ubuntu-18.04
    container_name: jobs-sql-microsoft-container
    restart: on-failure  
    volumes:
      - sqlvolume:/var/opt/mssql
    env_file:
      - ./.env.local
    ports:
      - 1431:1433
    networks:
      - local-network

  main-api:
    container_name: api-container
    image: localhost/api-dev:1.0
    build:
      context: .
      dockerfile: JobOffersPortal.API/Dockerfile.dev
    restart: on-failure
    environment:
      - ASPNETCORE_URLS=https://+;http://+
      - ASPNETCORE_HTTPS_PORTS=8081
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_Kestrel__Certificates__Default__Password=Qwerty!2
      - ASPNETCORE_Kestrel__Certificates__Default__Path=/root/.aspnet/https/JobOffersPortal.API.pfx
    volumes:
      - ${APPDATA}\Microsoft\UserSecrets\{UserSecretId}\:/root/.microsoft/usersecrets/{UserSecretId}
      - ${USERPROFILE}\.aspnet\https:/root/.aspnet/https/:ro
    ports:
      - 8080:80
      - 8081:443
    networks:
      - local-network
    depends_on:
      - sql-microsoft
